name: Build and Publish Zephyr Container

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build container image
      run: |
        docker build -t ghcr.io/siliconlabs-massmarket/zephyr-env:latest .

    - name: Push container image
      run: |
        docker push ghcr.io/siliconlabs-massmarket/zephyr-env:latest